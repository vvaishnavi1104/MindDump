<!DOCTYPE html>
<html>
<head>
    <title>MindDump</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  MindDump</h1>
        <form method="POST">
            <textarea name="thought" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Dump It</button>
        </form>

        {% for tag, entries in grouped.items() %}
        <div class="tag-group">
            <h2>{{ tag }}</h2>
            <ul>
                {% for entry in entries %}
                <li>
                    <span class="timestamp">{{ entry.timestamp }}</span>
                    {{ entry.text }}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
